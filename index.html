<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Volumen</h2>

        <label for="largo">Largo (cm):</label>
        <input type="number" id="largo" placeholder="Ej. 10">

        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" placeholder="Ej. 5">

        <label for="alto">Alto (cm):</label>
        <input type="number" id="alto" placeholder="Ej. 4">

        <button onclick="calcularVolumen()">Calcular</button>

        <h3 id="resultado"></h3>

        <!-- Dark mode toggle -->
        <button id="modoBtn" class="modo-toggle" onclick="toggleModo()">ðŸŒ™ Modo Oscuro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
